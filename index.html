<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body id="home">
    <!-- Navigation Bar -->
    <nav
      id="main-nav"
      class="navbar navbar-expand-md navbar-dark fixed-top py-4"
    >
      <div class="container">
        <a href="#home" class="navbar-brand">AOC FITNESS</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item upper">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item upper">
              <a href="#trainers" class="nav-link">Trainers</a>
            </li>
            <li class="nav-item upper">
              <a href="#gallery" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item upper">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navigation Bar -->

    <!-- Header: Showcase  -->
    <header
      id="showcase"
      class="d-flex align-items-center justify-content-center"
    >
      <div class="main-overlay"></div>
      <div class="container text-center">
        <h1 class="upper">Hi I'm Trevor</h1>
        <h2 class="upper">A web designer</h2>
        <p class="lead upper">
          With my help the sky is the limit for your business
        </p>

        <!-- <button id="contact-btn" class="btn btn-primary btn-lg px-5 upper">
              Contact Me
            </button> -->
        <a
          href="#contact-me"
          id="contact-btn"
          class="btn btn-primary btn-lg px-3 px-md-4 px-lg-5 upper"
        >
          Contact Me
        </a>
      </div>
    </header>
    <!-- End Header: Showcase -->

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/15e65efbb4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootsrap Scripts + JQuery full -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts for date, smooth scroll, scroll-spy -->
    <script>
      //Get the current year for the copyright at the bottom of the page
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
